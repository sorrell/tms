spec:
  name: loadpartner-tms
  services:
    - name: web
      git:
        branch: do-deploy-button
        repo_clone_url: https://github.com/loadpartner/tms.git
      dockerfile_path: .do/docker/Dockerfile
      envs:
      - key: APP_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: ASSET_URL
        scope: RUN_TIME
        value: ${APP_URL}
